<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = [1,2,3,4,5,6,7,8,0];
        var max = x[0];
        var index=0
        for (i=0; i<x.length; i++) {
            if (x[i]>max) {
                max = x[i];
                index = i;
            }
        }
        alert('Max value of array is: ' + max +' at position ' + index);
    </script>
</body>
</html>
